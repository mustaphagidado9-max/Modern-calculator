<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Calculator</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      color: #fff;
    }

    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      width: 320px;
    }

    .screen {
      background: #2c2c2c;
      height: 80px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding: 10px;
      overflow-x: auto;
    }

    .expression {
      font-size: 14px;
      color: #aaa;
    }

    .result {
      font-size: 28px;
      font-weight: bold;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: all 0.1s ease;
    }

    button.operator {
      background: #ff9500;
      color: #fff;
    }

    button:active {
      transform: scale(0.95);
    }

    button.double {
      grid-column: span 2;
    }

  </style>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div id="expression" class="expression"></div>
      <div id="result" class="result">0</div>
    </div>
    <div class="buttons">
      <button id="clear">C</button>
      <button id="back">←</button>
      <button id="percent">%</button>
      <button class="operator" data-op="/">÷</button>

      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button class="operator" data-op="*">×</button>

      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button class="operator" data-op="-">−</button>

      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button class="operator" data-op="+">+</button>

      <button class="double" data-num="0">0</button>
      <button data-num=".">.</button>
      <button class="operator" id="equals">=</button>
    </div>
  </div>

  <script>
    const expressionEl = document.getElementById('expression');
    const resultEl = document.getElementById('result');

    let expression = '';

    function updateScreen() {
      expressionEl.textContent = expression || '';
      try {
        if (expression === '') {
          resultEl.textContent = '0';
          return;
        }
        let tempExp = expression.replace(/÷/g, '/').replace(/×/g, '*');
        tempExp = tempExp.replace(/(\d+(\.\d+)?)%/g, '($1/100)');
        resultEl.textContent = Function('"use strict";return (' + tempExp + ')')();
      } catch {
        resultEl.textContent = 'Error';
      }
    }

    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.id === 'clear') expression = '';
        else if (btn.id === 'back') expression = expression.slice(0, -1);
        else if (btn.id === 'percent') expression += '%';
        else if (btn.id === 'equals') {
          try {
            let tempExp = expression.replace(/÷/g, '/').replace(/×/g, '*');
            tempExp = tempExp.replace(/(\d+(\.\d+)?)%/g, '($1/100)');
            expression = Function('"use strict";return (' + tempExp + ')')().toString();
          } catch {
            expression = '';
            resultEl.textContent = 'Error';
          }
        }
        else if (btn.dataset.num) expression += btn.dataset.num;
        else if (btn.dataset.op) expression += btn.dataset.op;

        updateScreen();
      });
    });

    updateScreen();
  </script>
</body>
</html>
